
version: '3.8'
services:
  phi-redactor:
    build: ./phi_redactor_service
    container_name: phi-redactor-test
    environment:
      - PHI_REDACTOR_URL=http://phi-redactor:8000/redact
    env_file:
      - .env
    ports:
      - "8000:8000"

  app:
    build: .
    # do not set SPRING_PROFILES_ACTIVE=postgres for tests so the app will
    # use the embedded H2 configuration from application.properties
    depends_on:
      - phi-redactor
    ports:
      - "8080:8080"

# no volumes required for test compose (H2 is in-memory)

