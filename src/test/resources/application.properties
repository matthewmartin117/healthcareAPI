spring.sql.init.mode=never

# Use H2 in-memory for tests (Spring Boot auto-configures jdbc:h2:mem:testdb when no datasource is provided)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Prevent Spring Boot from trying to use the production datasource in tests
# (no SQL init; Hibernate manages schema via ddl-auto)
# spring.datasource.initialization-mode was removed in newer Spring Boot versions
