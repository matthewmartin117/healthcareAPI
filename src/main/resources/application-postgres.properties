# application.properties for docker-compose environment
spring.datasource.url=jdbc:postgresql://db:5432/healthcare_api
spring.datasource.username=healthcare_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# add to let hibernate create/drop tables for tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=never
spring.jpa.open-in-view=false
